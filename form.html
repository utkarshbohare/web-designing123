<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <form>
        <input type="text" value="pninfosys" readonly>
        <br><br>

        <br><br>

            <option value="AMITY">AMITY</option>
        </select>
        <br><br>
        address:
        <textarea name=""></textarea>
        <br><br>
        education:
        <input type="checkbox" name="" value="10th">10th
        <input type="checkbox" name="" value="12th">12th
        <input type="checkbox" name="" value="B-tech">B-tech
        <br><br>
        image upload:
        <input type="file" name="" id="">
        <br><br>
        <button type="submit">submit</button>
    </form>
    
</body>
</html>
